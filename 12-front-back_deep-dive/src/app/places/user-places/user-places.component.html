<app-places-container title="Your Favorite Places">
  <!-- <p *ngIf="!isFetching && !error" class="fallback-text"> Please wait while we are fetching your favourate places.</p> -->

  <p *ngIf="error" class="fallback-text"> {{ error }}</p>

  @if(places()){
    <app-places [places]="places()!" (selectPlace)="onRemovePlace($event)"/>
  } @else if(places().length === 0){
    <p class="fallback-text"> No places found.</p>
  }
</app-places-container>
